name: orbitsproject
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_staggered_grid_view: ^0.7.0
  http: ^1.3.0
  shared_preferences: ^2.5.3
  path_provider: ^2.1.1  # ✅ Added for local file access
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # ✅ Added for custom app icons

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/Icon-512.png  # Fixed indentation for assets

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Icon-512.png"  # Make sure this is the correct image for your app icon
